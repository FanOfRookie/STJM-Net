work_dir:

# feeder
feeder: feeders.feeder_ntu.Feeder
train_feeder_args:
  data_path: data/ntu/NTU60_CS.npz
  split: train
  debug: False
  random_choose: True
  random_shift: True
  random_move: True
  window_size: 64
  normalization: False
  random_rot: True
  p_interval: [0.5, 1]
  vel: False
  bone: False

test_feeder_args:
  data_path: data/ntu/NTU60_CS.npz
  split: test
  window_size: 64
  p_interval: [0.95]
  debug: False
  vel: False
  bone: False

# model
using_mixup: True
model: model.model.Model
manifoldMixModel: model.mixupModel.ManifoldMixupModel
model_args:
  num_class: 60
  num_point: 25
  num_person: 2
  num_set: 1
  graph: graph.ntu_rgb_d.Graph
  graph_args:
    mode: 'Partitioning'
    K: 2

#optim
weight_decay: 0.0004
base_lr: 0.1
lr_decay_rate: 0.1
step: [20,40,60]
warm_up_epoch: 5

# training
device: [0]
batch_size: 64
test_batch_size: 64
num_epoch: 80
nesterov: True